{% extends 'base.html' %}

{% block head %}
<title>Ingresar reseña</title> 
{% endblock %}

{% block body %}
<br>
<h1>Ingresar reseña</h1>

    <hr>
    <form action='/clasificar/unica' method='POST'>
        <label for="content">Reseña:</label>
        <textarea class="form-control" name='reseña' id="reseña" aria-label="Ingresar reseña" rows="3" required></textarea>
        <br>
        <input type='submit'  class="btn btn-primary " value='Clasificar'>
        <a class="btn btn-primary " href='/'>Regresar</a>
    </form>
    <hr>
{% endblock %}
